<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rampeira de Setealem</title>
    <!-- Link para o Font Awesome (biblioteca de ícones) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
    <style>
        /* Resetando margens e paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Cor de fundo e fonte geral */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #800080, #FFD700); /* Gradiente de fundo */
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Estilo para o cabeçalho */
        header {
            background-color: #800080; /* Roxo */
            padding: 20px 0;
            text-align: center;
            color: white;
            animation: fadeIn 2s ease-out;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Estilo das tabelas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        /* Estilo dos links (botões clicáveis) */
        .table-links a {
            color: #FFD700; /* Amarelo */
            text-decoration: none;
            font-size: 1.2rem;
            background-color: #800080; /* Roxo */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .table-links a:hover {
            background-color: #FFD700; /* Amarelo ao passar o mouse */
            color: #800080; /* Roxo ao passar o mouse */
        }

        /* Estilo da citação */
        .quote-section {
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
            font-style: italic;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .quote-section:hover {
            transform: scale(1.05);
        }

        .quote-section strong {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Estilo das imagens */
        .image-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .image-container img {
            height: 400px;
            width: auto;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        /* Estilo dos botões de redes sociais */
        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .social-buttons a {
            font-size: 2rem;
            color: white;
            margin: 0 15px;
            padding: 15px;
            border-radius: 50%;
            background-color: #333;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        .social-buttons a:hover {
            background-color: #FFD700;
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Cores para cada rede social */
        .facebook { background-color: #3b5998; }
        .twitter { background-color: #00acee; }
        .instagram { background-color: #e4405f; }

        /* Animação fadeIn */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Seção sobre Setealem */
        .about-section {
            background-color: #fff;
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .about-section h2 {
            margin-bottom: 20px;
            color: #800080;
        }

        .about-section p {
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* Seção de contato */
        .contact-section {
            background-color: #f9f9f9;
            padding: 40px 20px;
            text-align: center;
            margin-top: 40px;
        }

        .contact-section h2 {
            color: #800080;
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact-form button {
            padding: 12px 25px;
            background-color: #800080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-form button:hover {
            background-color: #FFD700;
        }

        /* Mapa Embed */
        .map-container {
            margin-top: 30px;
            position: relative;
            height: 300px;
        }

        .map-container iframe {
            border: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Rodapé */
        footer {
            background-color: #800080;
            padding: 20px;
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            padding: 5px;
            border-radius: 3px;
        }

        footer a:hover {
            background-color: #FFD700;
            color: #800080;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>VINICIUS</h1>
    </header>

    <!-- Links para outras páginas -->
    <table class="table-links">
        <tr>
            <td><a href="Romeu.html">ROMEU</a></td>
            <td><a href="Manoel.html">MANOEL</a></td>
            <td><a href="Vinicius.html">VINICIUS</a></td>
        </tr>
    </table>

    <!-- Seção de Citação -->
    <div class="quote-section">
        <p>"SE NÃO FIZER KILL ELE NÃO HABLA, A LINGRA DE LADEIRA."</p>
        <strong>MARIA KILL</strong>
    </div>

    <!-- Imagem principal -->
    <div class="image-container">
        <img src="https://pbs.twimg.com/media/FIRSuCgXsAc3Sam.jpg:large" alt="Imagem do Vinicius">
    </div>

    <!-- Botões de redes sociais com ícones -->
    <div class="social-buttons">
        <a href="https://www.facebook.com" class="facebook" target="_blank">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com" class="twitter" target="_blank">

        </a>
        <a href="https://www.instagram.com" class="instagram" target="_blank">

    <!-- Seção de Contato -->
    <div class="contact-section">
        <h2>Entre em Contato</h2>
        <div class="contact-form">

    <!-- Mapa Embed -->
    <div class="map-container">

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Vinicius - Todos os direitos reservados.</p>
        <p><a href="#">Política de Privacidade</a> | <a href="#">Termos de Uso</a></p>
    </footer>

</body>
</html>
